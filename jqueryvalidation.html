<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <style>
   .error{
       color:red;
   }
   </style>
   <script src="jquery.js"></script>
   <script src="jquery.validate.js"></script>
   <script src="additional-methods.js"></script>
   <script>
  

  function myFunction() {
  window.print();
}

       $(document).ready(function(){
     
        $.validator.addMethod("emailonly",function(value,element){
            return this.optional(element) || /^([a-zA-Z_\#]+)\@([a-zA-Z]+)\.([a-zA-Z]{2,3})$/.test(value);
        },"Invalid Email");

        $('#frm').validate({
            rules:{
                uname:{required:true,lettersonly:true},
                email:{required:true,emailonly:true},
                pwd:{required:true,minlength:8,maxlength:12},
                cpwd:{required:true,equalTo:'#pwd'}

            },
            messages:{
                    uname:{required:"Please enter username",
                lettersonly:'Enter only alphabets'}
            }
 
 

        });
     


       })
   </script> 
</head>
<body>
  
    <div class="container mt-3">
        <h1>Registration Form</h1>
        <div class="col-5">
        <form id='frm'>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" id="uname" name="uname">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd">
            </div>
            <div class="form-group">
                <label>Re-type Password</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd">
            </div>
            
            <input type="submit" value="signup" id='sub' class="btn btn-primary">
            <button onclick="myFunction()">Print this page</button>

            </form>
            </div>
            </div>
          
            </body>
            </html>
